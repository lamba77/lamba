<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram-like Full Screen Toggle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #F4F6F9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .content.active {
            display: flex;
        }

        #phone-input {
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        #submit-btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        #submit-btn:hover {
            background-color: #006699;
        }

        #fullscreen-btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        #fullscreen-btn:hover {
            background-color: #006699;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function toggleFullScreen() {
            var doc = window.document;
            var docEl = doc.documentElement;

            var requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
            var cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;

            if (!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
                requestFullScreen.call(docEl);
            } else {
                cancelFullScreen.call(doc);
            }
        }

        $(document).ready(function() {
            $("#fullscreen-btn").click(function() {
                toggleFullScreen();
                $(".initial-content").hide();
                $(".content").addClass("active");
            });

            $("#submit-btn").click(function() {
                // Handle form submission here (you can add validation if needed)
                alert("Phone number submitted!");
            });
        });
    </script>
</head>
<body>
    <div class="initial-content">
        <button id="fullscreen-btn">Войти</button>
    </div>
    <div class="content">
        <input type="tel" id="phone-input" placeholder="Введите номер телефона">
        <button type="button" id="submit-btn">Отправить код</button>
    </div>
</body>
</html>
