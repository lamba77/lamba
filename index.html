<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Buttons</title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
</head>
<style>
      button {
            display: block;
            width: 100%;
            font-size: 14px;
            margin: 15px 0;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
        }


</style>
<body>
    <button id="button" onclick="javascript:Telegram.WebApp.openTelegramLink('https://t.me/+42777');">Получить код</button>
    
    <button id="button" onclick="javascript:Telegram.WebApp.close();">Выйти</button>

   
</body>
</html>
